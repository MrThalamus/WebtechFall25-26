<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar styling - Lab Task 03</title>
    <style>
        body {
            background-color: rgb(228, 155, 253);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        
        }
        
        nav {
            background-color: #633737;
            display: block;
            width: 100%;
        }

        nav a {
            display: inline-block;
            padding: 15px 20px;
            margin: 10px 5px;
            text-decoration: none;
            font-size: 30px;
            color: rgb(255, 255, 255);
        }

        nav a:hover {
            background-color: #64859e;
            color: #ffcc00;
        }
    </style>
</head>
<body>
  
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
